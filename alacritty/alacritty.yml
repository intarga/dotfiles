import:
  - ~/.config/alacritty/alacritty-colours.yml

window:
  padding:
    x: 0
    y: 0

  dynamic_padding: true

  decorations: transparent

  dynamic_title: true

  # Make `Option` key behave as `Alt` (macOS only):
  #   - OnlyLeft
  #   - OnlyRight
  #   - Both
  #   - None (default)
  option_as_alt: Both

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  #history: 10000

  # Scrolling distance multiplier.
  multiplier: 10

font:
  normal:
    family: Iosevka Extended
    #style: Regular

  bold:
    family: Iosevka Extended
    style: Bold

  #italic:
    #family: monospace
    #style: Italic

  #bold_italic:
    #family: monospace
    #style: Bold Italic

  # Point size
  size: 16

shell:
  program: /opt/homebrew/bin/bash
#  args:
#    - --login

env:
  TERM: xterm-256color
