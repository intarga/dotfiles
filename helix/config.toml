theme = "ingrid2"

[editor]
line-number = "relative"
color-modes = true
idle-timeout = 0
bufferline = "multiple"
auto-completion = false
completion-replace = true
# rulers = [80]
end-of-line-diagnostics = "hint"

[editor.lsp]
display-progress-messages = true

[editor.inline-diagnostics]
# cursor-line = "hint"
# # other-lines = "hint"
# max-diagnostics = 1
# max-wrap = 1

[editor.persistence]
old-files = true
commands = true
search = true
clipboard = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner", "file-name", "file-modification-indicator"]
center = []
right = ["diagnostics", "version-control", "selections", "position", "position-percentage", "file-encoding", "file-line-ending", "file-type"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.indent-guides]
render = true

[editor.gutters]
layout = ["diff", "line-numbers", "spacer"]

[editor.gutters.line-numbers]
min-width = 1

[editor.soft-wrap]
enable = true

[editor.whitespace.render]
newline = "all"

[editor.whitespace.characters]
newline = "·"

[keys.normal]
";" = "command_mode"

[keys.normal."space"]
q = ":buffer-close"
# i = ":toggle"
